openapi: 3.0.3
info:
  version: 1.0.0
  title: Taskusalkku API-spec

security:
  - bearer: []

paths:
  /v1/system/ping:
    get:
      security: []
      operationId: ping
      summary: Replies with pong
      description: Replies ping with pong
      tags:
        - System
      responses:
        "200":
          description: Pong
          content:
            text/plain:
              schema:
                type: string

  /v1/funds:
    get:
      operationId: listFunds
      summary: List funds.
      description: Lists funds.
      tags:
        - Funds
      parameters:
        - name: firstResult
          in: query
          description: First result. Defaults to 0
          schema:
            type: integer
        - name: maxResults
          in: query
          description: Max results. Defaults to 10
          schema:
            type: integer
      responses:
        "200":
          description: List of funds
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Fund"
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int64
              description: Total count of funds with given filters.
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  "/v1/funds/{fundId}":
    get:
      operationId: findFund
      summary: Find a fund.
      description: Finds a fund by id.
      tags:
        - Funds
      parameters:
        - name: fundId
          required: true
          in: path
          description: fund id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Fund
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fund"
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  "/v1/funds/{fundId}/historicalValues":
    get:
      operationId: listHistoricalValues
      summary: Lists historical values
      description: Lists historical values
      tags:
        - Funds
      parameters:
        - name: fundId
          required: true
          in: path
          description: fund id
          schema:
            type: string
            format: uuid
        - name: firstResult
          in: query
          description: First result. Defaults to 0
          schema:
            type: integer
        - name: maxResults
          in: query
          description: Max results. Defaults to 10
          schema:
            type: integer
        - name: startDate
          in: query
          description: Filter starting from this date
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: Filter ending to this date
          schema:
            type: string
            format: date
      responses:
        "200":
          description: List of historical values
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistoricalValue"
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int64
              description: Total count of funds with given filters.
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/portfolios:
    get:
      operationId: listPortfolios
      summary: List portfolios.
      description: Lists portfolios logged user has access to
      tags:
        - Portfolios
      responses:
        "200":
          description: List of portfolios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Portfolio"
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  "/v1/portfolios/{portfolioId}":
    get:
      operationId: findPortfolio
      summary: Find a portfolio.
      description: Finds a portfolio by id.
      tags:
        - Portfolios
      parameters:
        - name: portfolioId
          required: true
          in: path
          description: portfolio id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Portfolio
          content:
            application/json:
              schema:
