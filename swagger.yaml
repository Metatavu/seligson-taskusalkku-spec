            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  "/v1/portfolios/{portfolioId}/historyValues":
    get:
      operationId: listPortfolioHistoryValues
      summary: List portfolio history values.
      description: Lists portfolio history values
      tags:
        - Portfolios
      parameters:
        - name: portfolioId
          required: true
          in: path
          description: portfolio id
          schema:
            type: string
            format: uuid
        - name: startDate
          in: query
          required: true
          description: Start date for the date range
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: true
