                $ref: "#/components/schemas/Error"

  "/v1/portfolios/{portfolioId}/transactions/{transactionId}":
    get:
      operationId: findPortfolioTransactions
      summary: Finds portfolio transactions
      description: Returns found portfolio transaction
      tags:
        - Portfolios
      parameters:
        - name: portfolioId
          required: true
          in: path
          description: Portfolio id
          schema:
            type: string
            format: uuid
        - name: transactionId
          required: true
          in: path
          description: Transaction id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Found portfolio transaction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioTransaction"
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/meetingTimes:
    get:
      operationId: ListMeetingTimes
      summary: Lists meeting times
      description: Returns list of meeting times
      tags:
        - Meetings
      parameters:
        - name: startDate
          in: query
          description: Start date for the date range
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: End date for the date range
          schema:
            type: string
            format: date
      responses:
        "200":
          description: List of meeting times
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MeetingTime"
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/meetings:
    post:
      operationId: createMeeting
      summary: Create a meeting.
      description: Creates a new meeting.
      tags:
        - Meetings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Meeting"
        description: Payload
        required: true
      responses:
        "200":
          description: Created Meeting
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Meeting"
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
