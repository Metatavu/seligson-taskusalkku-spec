        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  "/v1/portfolios/{portfolioId}/transactions":
    get:
      operationId: listPortfolioTransactions
      summary: Lists portfolio transactions
      description: Returns list of portfolio transactions
      tags:
        - Portfolios
      parameters:
        - name: portfolioId
          required: true
          in: path
          description: portfolio id
          schema:
            type: string
            format: uuid
        - name: startDate
          in: query
          description: Start date for the date range
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: End date for the date range
          schema:
            type: string
            format: date
        - name: transactionType
          in: query
          description: Transaction type
