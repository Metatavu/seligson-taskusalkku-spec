            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      description: Error object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    Fund:
      type: object
      description: Fund object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Fund object id in UUID format
        name:
          $ref: "#/components/schemas/LocalizedValue"
        longName:
          $ref: "#/components/schemas/LocalizedValue"
        shortName:
          $ref: "#/components/schemas/LocalizedValue"
        bankReceiverName:
          type: string
          description: Bank receiver name
        group:
          $ref: "#/components/schemas/FundGroup"
        priceDate:
          type: string
          format: date
          description: Price date
        aShareValue:
          description: Share value A
          type: number
          format: double
        bShareValue:
          description: Share value B
          type: number
          format: double
        changeData:
          $ref: "#/components/schemas/ChangeData"
        profitProjection:
          description: Profit projection
          type: number
          format: double
        profitProjectionDate:
          description: Profit projection date
          type: string
          format: date
        color:
          description: Fund color
          type: string
        risk:
          description: Fund risk level
          type: integer
          format: int32
        KIID:
          $ref: "#/components/schemas/LocalizedValue"

    LocalizedValue:
      type: object
      description: Object that contains localized information
      required:
        - fi
        - sv
      properties:
        fi:
          type: string
        sv:
          type: string

    FundGroup:
      type: string
      description: Fund group enum
      enum:
        - PASSIVE
        - ACTIVE
        - BALANCED
        - FIXED_INCOME
        - DIMENSION
        - SPILTAN

    ChangeData:
      type: object
      description: Change data object
      properties:
        change1d:
          description: 1 day change
          type: number
          format: double
        change1m:
          description: 1 month change
          type: number
          format: double
        change1y:
          description: 1 year change
          type: number
          format: double
        change3y:
          description: 3 years change
          type: number
          format: double
        change5y:
          description: 5 years change
          type: number
          format: double
        change10y:
          description: 10 years change
          type: number
          format: double
        change15y:
          description: 15 years change
          type: number
          format: double
        change20y:
          description: 20 years change
          type: number
          format: double

    HistoricalValue:
      type: object
      description: Historical value object
      properties:
        date:
          description: Date of historical value
          type: string
          format: date
        value:
          description: Historical value
          type: number
          format: double

    Portfolio:
      type: object
      description: Portfolio object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        totalAmount:
          type: string
          pattern: /^[+-]?([0-9]+\.?[0-9]*|\.[0-9]+)$/
          description: Total amount in euros
          readOnly: true
        marketValueTotal:
          type: string
          pattern: /^[+-]?([0-9]+\.?[0-9]*|\.[0-9]+)$/
          description: Market total amount in euros
          readOnly: true
        purchaseTotal:
          type: string
          pattern: /^[+-]?([0-9]+\.?[0-9]*|\.[0-9]+)$/
          description: Purchase total amount in euros
          readOnly: true

    PortfolioHistoryValue:
      type: object
      description: Portfolio history object
      properties:
        date:
          type: string
          format: date
          description: History entry date
        value:
          type: integer

    PortfolioSummary:
      type: object
      description: Portfolio statistics object
      required:
        - subscriptions
        - redemptions
      properties:
        subscriptions:
          type: string
          pattern: /^[+-]?([0-9]+\.?[0-9]*|\.[0-9]+)$/
          description: Subscriptions in euros
          readOnly: true
        redemptions:
          type: string
          pattern: /^[+-]?([0-9]+\.?[0-9]*|\.[0-9]+)$/
          description: Redemptions in euros
          readOnly: true

    PortfolioFund:
      type: object
      description: Portfolio fund object
      required:
        - id
        - amount
        - purchaseValue
        - totalValue
      properties:
        id:
          type: string
          format: uuid
          description: Fund ID. Can be used to search fund details.
          readOnly: true
        amount:
          type: number
          format: double
          description: Amount of funds
          readOnly: true
        purchaseValue:
          type: integer
          format: int64
          description: Purchase value in cents
          readOnly: true
        totalValue:
          type: integer
          format: int64
          description: Total value in cents
          readOnly: true

    PortfolioTransaction:
      type: object
      description: Portfolio transaction object
      required:
        - fundId
        - transactionType
        - valueDate
        - value
        - shareAmount
        - marketValue
        - totalValue
        - paymentDate
        - provision
      properties:
        id:
          type: string
          format: uuid
          description: Portfolio transaction ID in UUID format
          readOnly: true
        fundId:
          type: string
          format: uuid
          description: Fund ID
          readOnly: true
        targetFundId:
          type: string
          format: uuid
          description: Target fund ID. Only available when transaction type is security
          readOnly: true
        transactionType:
          $ref: "#/components/schemas/TransactionType"
        valueDate:
          type: string
          format: date
          description: Date of fund value
          readOnly: true
        value:
          type: integer
          format: int64
          description: Fund value in cents
          readOnly: true
        shareAmount:
          type: number
          format: double
          description: Total share amount
          readOnly: true
        marketValue:
          type: integer
          format: int64
          description: Market value in cents
          readOnly: true
        totalValue:
          type: integer
          format: int64
          description: Total value in cents
          readOnly: true
        paymentDate:
          type: string
          format: date
          description: Date when transaction is completed
          readOnly: true
        provision:
          type: integer
          format: int64
          description: Provision price in cents
          readOnly: true

    TransactionType:
      type: string
      description: Transaction type enum
      enum:
        - SUBSCRIPTION
        - REDEMPTION
        - SECURITY

    MeetingTime:
      type: object
      description: Meeting time object
      required:
        - startTime
        - endTime
      properties:
        startTime:
          type: string
          format: date-time
          description: Start date-time of meeting
        endTime:
          type: string
          format: date-time
          description: End date-time of meeting

    Meeting:
      type: object
      description: Meeting object
      required:
        - type
        - time
        - language
        - participantCount
        - contact
      properties:
        type:
          $ref: "#/components/schemas/MeetingType"
        time:
          type: string
          format: date-time
          description: Meeting time
        language:
          type: string
          description: Language in ISO-639-1 format
        participantCount:
          type: integer
          format: int32
          description: Participant count
        contact:
          $ref: "#/components/schemas/MeetingContact"
        additionalInformation:
          type: string
          description: Additional information

    MeetingType:
      type: string
      description: Meeting type enum
      enum:
        - MEETING
        - PHONE

    MeetingContact:
      type: object
      description: Meeting contact object
      required:
        - firstName
        - lastName
      properties:
        firstName:
          type: string
          description: First name
        lastName:
          type: string
          description: Last name
        email:
          type: string
          format: email
          description: Email
        phone:
          type: string
          description: Phone number